<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catálogo Bárbara Emily</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#fff0f5;
  margin:0;
}
.topo{
  background:#800000;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  padding:12px;
  font-size:22px;
}
.topo img{
  width:40px;
  height:40px;
  border-radius:50%;
  object-fit:cover;
  background:#fff;
}
.card{
  background:#fff;
  margin:12px;
  padding:12px;
  border-radius:14px;
  box-shadow:0 2px 6px rgba(0,0,0,.15);
}
.card img{
  width:100%;
  max-height:280px;
  object-fit:contain;
  border-radius:10px;
}
.card h2{
  font-size:17px;
  margin:8px 0 4px;
}
.price{
  color:#e91e63;
  font-size:18px;
  font-weight:bold;
}
.btn{
  display:block;
  margin-top:10px;
  padding:10px;
  text-align:center;
  background:#833ab4;
  color:#fff;
  border-radius:8px;
  text-decoration:none;
  font-weight:bold;
}
</style>
</head>

<body>

<header class="topo">
