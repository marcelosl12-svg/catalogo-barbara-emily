<style>
body{
  font-family: Arial, sans-serif;

header{
  background:#e91e63;

  padding:15px;

.card{
  background:#fff;

.card img{

.btn{

  padding:10px;
  text-align:center;
  background:#833ab4;
  color:#fff;
  border-radius:8px;
  text-decoration:none;
  font-weight:bold;
}
  .topo{
  background:#800000;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  padding:12px;
  font-size:22px;
}
.topo img{
  width:40px;
  height:40px;
  border-radius:50%;
  object-fit:cover;
  background:#fff;
}
</style>
